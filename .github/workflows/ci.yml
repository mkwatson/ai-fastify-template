name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_ENV"

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages first
        run: |
          echo "🏗️ Building all packages to generate declaration files..."
          pnpm build

      - name: Run CI validation with Nx
        run: |
          echo "🔍 Running CI validation with Nx..."
          pnpm ci:check

      - name: Validate test configurations
        run: |
          echo "🔍 Validating test configurations are compatible..."
          pnpm test:config:verify

      - name: Run mutation testing on business logic
        run: |
          echo "🧬 Running mutation testing on critical business logic..."
          pnpm test:mutation
        continue-on-error: false # Make it a hard gate

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-artifacts-${{ github.sha }}
          path: |
            apps/*/dist/
            reports/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.sha }}
          path: |
            coverage/
            reports/
            apps/*/reports/
            apps/*/.stryker-tmp/reports/
          retention-days: 30
