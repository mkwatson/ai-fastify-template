<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbolt ChatWidget Demo</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            color: #555;
            margin-top: 40px;
        }
        .example-section {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .example-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #333;
        }
        .example-description {
            color: #666;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .control-group label {
            font-size: 14px;
            font-weight: 500;
            color: #555;
        }
        .control-group select,
        .control-group input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        .widget-wrapper {
            border: 1px dashed #ccc;
            border-radius: 8px;
            padding: 20px;
            height: 600px;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .code-snippet {
            background: #f5f5f5;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 16px;
            margin-top: 16px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            overflow-x: auto;
        }
        .info-banner {
            background-color: #e3f2fd;
            border: 1px solid #64b5f6;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            color: #1565c0;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        // Add error handling
        window.addEventListener('error', (e) => {
            console.error('Global error:', e.error);
        });
        
        try {
            console.log('React version:', React.version);
            console.log('ReactDOM available:', typeof ReactDOM !== 'undefined');
        } catch (e) {
            console.error('Initial check error:', e);
        }
        
        // Import the SDK components (in real usage, these would be imported from the package)
        // For demo purposes, we'll implement a version with authentication
        
        // Token management for the demo
        let tokenCache = null;
        let tokenExpiry = null;
        
        async function getToken(baseURL) {
            // Check if we have a valid cached token
            if (tokenCache && tokenExpiry && new Date() < tokenExpiry) {
                return tokenCache;
            }
            
            try {
                const response = await fetch(`${baseURL}/api/tokens`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userId: 'dev-user' }),
                });
                
                if (!response.ok) {
                    throw new Error(`Token fetch failed: ${response.status}`);
                }
                
                const data = await response.json();
                tokenCache = data.token;
                
                // Parse expiry time (assuming "15m" format)
                const expiryMinutes = parseInt(data.expiresIn) || 15;
                tokenExpiry = new Date(Date.now() + (expiryMinutes - 1) * 60 * 1000); // Refresh 1 minute early
                
                return tokenCache;
            } catch (error) {
                console.error('Failed to fetch token:', error);
                throw error;
            }
        }
        
        // Real API-calling useChat hook with authentication
        function useChat(options = {}) {
            const [messages, setMessages] = React.useState(options.initialMessages || []);
            const [input, setInput] = React.useState('');
            const [isLoading, setIsLoading] = React.useState(false);
            const [error, setError] = React.useState(null);

            const send = React.useCallback(async () => {
                if (!input.trim() || isLoading) return;

                const userMessage = { role: 'user', content: input };
                setMessages(prev => [...prev, userMessage]);
                setInput('');
                setIsLoading(true);
                setError(null);

                try {
                    // Get authentication token
                    const baseURL = options.baseURL || 'http://localhost:3000';
                    const token = await getToken(baseURL);
                    
                    const allMessages = [...messages, userMessage];
                    
                    const requestBody = {
                        messages: allMessages.map(msg => ({
                            role: msg.role,
                            content: msg.content
                        }))
                    };
                    
                    if (options.system) {
                        requestBody.system = options.system;
                    }
                    
                    const response = await fetch(`${baseURL}/api/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`,
                        },
                        body: JSON.stringify(requestBody),
                    });
                    
                    if (!response.ok) {
                        // If we get a 401, clear the token cache and retry once
                        if (response.status === 401 && tokenCache) {
                            tokenCache = null;
                            tokenExpiry = null;
                            
                            // Retry with a fresh token
                            const newToken = await getToken(baseURL);
                            const retryResponse = await fetch(`${baseURL}/api/chat`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': `Bearer ${newToken}`,
                                },
                                body: JSON.stringify(requestBody),
                            });
                            
                            if (!retryResponse.ok) {
                                throw new Error(`API error: ${retryResponse.status} ${retryResponse.statusText}`);
                            }
                            
                            const retryData = await retryResponse.json();
                            setMessages(prev => [...prev, { role: 'assistant', content: retryData.content }]);
                            return;
                        }
                        
                        throw new Error(`API error: ${response.status} ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    setMessages(prev => [...prev, { role: 'assistant', content: data.content }]);
                } catch (err) {
                    setError(err);
                    setMessages(prev => prev.slice(0, -1));
                    setInput(userMessage.content);
                } finally {
                    setIsLoading(false);
                }
            }, [input, isLoading, messages, options]);

            const clear = React.useCallback(() => {
                setMessages([]);
                setInput('');
                setError(null);
                setIsLoading(false);
            }, []);

            return { messages, input, setInput, send, clear, isLoading, error };
        }

        // ChatWidget component (simplified version for demo)
        function ChatWidget(props) {
            const {
                baseURL,
                system,
                placeholder = 'Type a message...',
                title = 'AI Assistant',
                theme = 'auto',
                position = 'inline',
                className,
                customTheme,
                customStyles
            } = props;

            const { messages, input, setInput, send, isLoading, error } = useChat({
                baseURL,
                system,
            });

            const [currentTheme, setCurrentTheme] = React.useState('light');

            React.useEffect(() => {
                if (theme === 'auto') {
                    const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
                    setCurrentTheme(mediaQuery.matches ? 'dark' : 'light');
                } else {
                    setCurrentTheme(theme);
                }
            }, [theme]);

            const themes = {
                light: {
                    background: '#ffffff',
                    surface: '#f5f5f5',
                    text: '#1a1a1a',
                    border: '#e0e0e0',
                    userMessage: '#007aff',
                    userMessageText: '#ffffff',
                    assistantMessage: '#f0f0f0',
                    assistantMessageText: '#1a1a1a',
                    inputBackground: '#ffffff',
                    buttonBackground: '#007aff',
                    buttonText: '#ffffff',
                },
                dark: {
                    background: '#1a1a1a',
                    surface: '#2a2a2a',
                    text: '#ffffff',
                    border: '#3a3a3a',
                    userMessage: '#0a84ff',
                    userMessageText: '#ffffff',
                    assistantMessage: '#2a2a2a',
                    assistantMessageText: '#ffffff',
                    inputBackground: '#2a2a2a',
                    buttonBackground: '#0a84ff',
                    buttonText: '#ffffff',
                }
            };

            const colors = { ...themes[currentTheme], ...customTheme };

            const baseStyles = {
                widget: {
                    display: 'flex',
                    flexDirection: 'column',
                    backgroundColor: colors.background,
                    color: colors.text,
                    borderRadius: '12px',
                    overflow: 'hidden',
                    fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif',
                    fontSize: '14px',
                    boxShadow: position === 'fixed-bottom-right' ? '0 4px 24px rgba(0, 0, 0, 0.15)' : '0 2px 8px rgba(0, 0, 0, 0.1)',
                    boxSizing: 'border-box',
                    ...(position === 'fixed-bottom-right' ? {
                        position: 'fixed',
                        bottom: '20px',
                        right: '20px',
                        width: '380px',
                        height: '600px',
                        maxHeight: '80vh',
                        zIndex: 1000,
                    } : {
                        width: '100%',
                        height: '100%',
                        maxHeight: '600px',
                        minHeight: '400px',
                    })
                },
                header: {
                    padding: '16px 20px',
                    backgroundColor: colors.surface,
                    borderBottom: `1px solid ${colors.border}`,
                    fontWeight: 600,
                    fontSize: '16px',
                },
                messages: {
                    flex: 1,
                    overflowY: 'auto',
                    padding: '16px',
                    display: 'flex',
                    flexDirection: 'column',
                    gap: '12px',
                    minHeight: 0,
                },
                message: {
                    maxWidth: '70%',
                    wordWrap: 'break-word',
                    padding: '10px 14px',
                    borderRadius: '18px',
                },
                userMessage: {
                    alignSelf: 'flex-end',
                    backgroundColor: colors.userMessage,
                    color: colors.userMessageText,
                    borderRadius: '18px 18px 4px 18px',
                },
                assistantMessage: {
                    alignSelf: 'flex-start',
                    backgroundColor: colors.assistantMessage,
                    color: colors.assistantMessageText,
                    borderRadius: '18px 18px 18px 4px',
                },
                form: {
                    display: 'flex',
                    gap: '8px',
                    padding: '16px',
                    borderTop: `1px solid ${colors.border}`,
                    backgroundColor: colors.surface,
                },
                input: {
                    flex: 1,
                    padding: '10px 14px',
                    backgroundColor: colors.inputBackground,
                    color: colors.text,
                    border: `1px solid ${colors.border}`,
                    borderRadius: '24px',
                    fontSize: '14px',
                    outline: 'none',
                },
                button: {
                    padding: '10px 20px',
                    backgroundColor: colors.buttonBackground,
                    color: colors.buttonText,
                    border: 'none',
                    borderRadius: '24px',
                    fontSize: '14px',
                    fontWeight: 500,
                    cursor: 'pointer',
                },
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                send();
            };

            return (
                <div className={className} style={{ ...baseStyles.widget, ...customStyles?.widget }}>
                    <div style={baseStyles.header}>{title}</div>
                    
                    <div style={baseStyles.messages}>
                        {messages.map((message, index) => (
                            <div
                                key={index}
                                style={{
                                    ...baseStyles.message,
                                    ...(message.role === 'user' ? baseStyles.userMessage : baseStyles.assistantMessage)
                                }}
                            >
                                {message.content}
                            </div>
                        ))}
                        
                        {isLoading && (
                            <div style={{ alignSelf: 'flex-start', padding: '10px 14px' }}>
                                <span>AI is typing...</span>
                            </div>
                        )}
                    </div>

                    {error && (
                        <div style={{ padding: '12px', backgroundColor: '#fee', color: '#dc3545' }}>
                            {error.message}
                        </div>
                    )}

                    <form onSubmit={handleSubmit} style={baseStyles.form}>
                        <input
                            type="text"
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                            placeholder={placeholder}
                            disabled={isLoading}
                            style={baseStyles.input}
                        />
                        <button
                            type="submit"
                            disabled={isLoading || !input.trim()}
                            style={baseStyles.button}
                        >
                            Send
                        </button>
                    </form>
                </div>
            );
        }

        // Demo App
        function App() {
            const [config, setConfig] = React.useState({
                theme: 'auto',
                position: 'inline',
                title: 'AI Assistant',
                placeholder: 'Type a message...',
                system: 'You are a helpful assistant',
            });

            const [showCustomTheme, setShowCustomTheme] = React.useState(false);
            const [customColors, setCustomColors] = React.useState({
                userMessage: '#007aff',
                assistantMessage: '#f0f0f0',
            });

            return (
                <div className="demo-container">
                    <h1>ChatWidget Component Demo</h1>
                    
                    <div className="info-banner">
                        <strong>Note:</strong> This demo connects to the Airbolt API at http://localhost:3000 with automatic JWT authentication. 
                        Make sure your API server is running with:
                        <pre style={{ 
                            background: 'rgba(0,0,0,0.1)', 
                            padding: '8px 12px', 
                            borderRadius: '4px', 
                            marginTop: '8px',
                            fontFamily: 'monospace' 
                        }}>
                            cd apps/backend-api && pnpm dev
                        </pre>
                        <div style={{ marginTop: '8px', fontSize: '13px' }}>
                            âœ… Authentication is handled automatically - tokens are fetched and refreshed as needed.
                        </div>
                    </div>

                    <div className="example-section">
                        <div className="example-title">Interactive Configuration</div>
                        <div className="example-description">
                            Try different configurations to see how the ChatWidget adapts:
                        </div>
                        
                        <div className="controls">
                            <div className="control-group">
                                <label>Theme</label>
                                <select 
                                    value={config.theme} 
                                    onChange={(e) => setConfig({...config, theme: e.target.value})}
                                >
                                    <option value="auto">Auto (System)</option>
                                    <option value="light">Light</option>
                                    <option value="dark">Dark</option>
                                </select>
                            </div>
                            
                            <div className="control-group">
                                <label>Position</label>
                                <select 
                                    value={config.position} 
                                    onChange={(e) => setConfig({...config, position: e.target.value})}
                                >
                                    <option value="inline">Inline</option>
                                    <option value="fixed-bottom-right">Fixed Bottom Right</option>
                                </select>
                            </div>
                            
                            <div className="control-group">
                                <label>Title</label>
                                <input 
                                    type="text" 
                                    value={config.title}
                                    onChange={(e) => setConfig({...config, title: e.target.value})}
                                />
                            </div>
                            
                            <div className="control-group">
                                <label>Placeholder</label>
                                <input 
                                    type="text" 
                                    value={config.placeholder}
                                    onChange={(e) => setConfig({...config, placeholder: e.target.value})}
                                />
                            </div>
                        </div>

                        <div className="widget-wrapper">
                            <ChatWidget
                                {...config}
                                customTheme={showCustomTheme ? customColors : undefined}
                            />
                        </div>

                        <div className="code-snippet">
                            {`<ChatWidget
    theme="${config.theme}"
    position="${config.position}"
    title="${config.title}"
    placeholder="${config.placeholder}"
    system="${config.system}"
/>`}
                        </div>
                    </div>

                    <div className="example-section">
                        <div className="example-title">Zero Configuration</div>
                        <div className="example-description">
                            The simplest way to use ChatWidget - just drop it in with no props:
                        </div>
                        <div className="widget-wrapper">
                            <ChatWidget />
                        </div>
                        <div className="code-snippet">
                            {`<ChatWidget />`}
                        </div>
                    </div>

                    <div className="example-section">
                        <div className="example-title">Custom Theme Colors</div>
                        <div className="example-description">
                            Customize specific colors while keeping the rest of the theme:
                        </div>
                        
                        <div className="controls">
                            <div className="control-group">
                                <label>
                                    <input 
                                        type="checkbox" 
                                        checked={showCustomTheme}
                                        onChange={(e) => setShowCustomTheme(e.target.checked)}
                                    /> Enable Custom Colors
                                </label>
                            </div>
                            {showCustomTheme && (
                                <>
                                    <div className="control-group">
                                        <label>User Message Color</label>
                                        <input 
                                            type="color" 
                                            value={customColors.userMessage}
                                            onChange={(e) => setCustomColors({...customColors, userMessage: e.target.value})}
                                        />
                                    </div>
                                    <div className="control-group">
                                        <label>Assistant Message Color</label>
                                        <input 
                                            type="color" 
                                            value={customColors.assistantMessage}
                                            onChange={(e) => setCustomColors({...customColors, assistantMessage: e.target.value})}
                                        />
                                    </div>
                                </>
                            )}
                        </div>
                        
                        <div className="widget-wrapper">
                            <ChatWidget
                                title="Custom Themed Chat"
                                customTheme={showCustomTheme ? customColors : undefined}
                            />
                        </div>
                        
                        {showCustomTheme && (
                            <div className="code-snippet">
                                {`<ChatWidget
    title="Custom Themed Chat"
    customTheme={{
        userMessage: "${customColors.userMessage}",
        assistantMessage: "${customColors.assistantMessage}"
    }}
/>`}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Render the app
        // Use setTimeout to ensure Babel has processed everything
        setTimeout(() => {
            try {
                console.log('Rendering app...');
                const rootElement = document.getElementById('root');
                if (!rootElement) {
                    console.error('Root element not found');
                    return;
                }
                const root = ReactDOM.createRoot(rootElement);
                root.render(React.createElement(App));
                console.log('App rendered successfully');
            } catch (error) {
                console.error('Error rendering app:', error);
                document.getElementById('root').innerHTML = `
                    <div style="color: red; padding: 20px;">
                        <h2>Error loading demo</h2>
                        <pre>${error.message}</pre>
                        <p>Check the browser console for more details.</p>
                    </div>
                `;
            }
        }, 100);
    </script>
</body>
</html>
